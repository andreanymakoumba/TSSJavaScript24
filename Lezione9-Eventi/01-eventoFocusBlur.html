        function scriviNome(nome) {
            if (nome != "") {
                demo.innerHTML = `Ciao ${nome}`;
            } else {

            }
        }

        nome.addEventListener("blur", function () {
            let nomeUtente = nome.value;
            scriviNome(nomeUtente);
        });
